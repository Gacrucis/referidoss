<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>

  <!-- Líneas de conexión -->
  <line x1="32" y1="18" x2="18" y2="38" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="32" y1="18" x2="46" y2="38" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="18" y1="38" x2="32" y2="50" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="46" y1="38" x2="32" y2="50" stroke="white" stroke-width="2" stroke-opacity="0.6"/>

  <!-- Nodo principal (arriba) -->
  <circle cx="32" cy="18" r="7" fill="white"/>
  <circle cx="32" cy="18" r="4" fill="url(#grad2)"/>

  <!-- Nodo izquierdo -->
  <circle cx="18" cy="38" r="6" fill="white"/>
  <circle cx="18" cy="38" r="3.5" fill="url(#grad2)"/>

  <!-- Nodo derecho -->
  <circle cx="46" cy="38" r="6" fill="white"/>
  <circle cx="46" cy="38" r="3.5" fill="url(#grad2)"/>

  <!-- Nodo inferior -->
  <circle cx="32" cy="50" r="5" fill="white"/>
  <circle cx="32" cy="50" r="3" fill="url(#grad2)"/>
</svg>
